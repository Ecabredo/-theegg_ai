<!DOCTYPE html>                                 <!--Etiqueta para indicar que se está utilizando html5-->

<html lang="es">                                <!--jerarquía html, donde lang es el atributo de la etiqueta. En este caso se le indica es idioma de la página: es = español-->
        <head>                                  <!--Existen dos secciones: head, body. Se trata de elementos que ayudan a describir el contenido-->    
            
            <meta charset="utf-8" />            <!--Etiqueta meta para asignar codificación a la página. Así, admitirá tildes. Sin esto, no hubiese interpretado tildes-->
            <title>Primera Pagina web</title>   <!--Etiqueta para el título de la página web, en el navegador. Se trata de la única etiqueta visible.-->

            <meta name="description" content="Esta es mi primera pagina web."/>                           
            <!--Etiqueta meta: no se cierra con un par porque dentro no se coloca contenido-->
            <!--La etiqueta meta se introduce para utilizar sis atributos. En este caso name y content--> 
            <!--Aunque esto no se vea, se está dando más información para que la página web sea encontrada-->
            <!--En name se utilzan palabras reservadas. En el content se puede escribir lo que se quiera.-->
            <!--Se pueden añadir tantas eqtiquetas meta como se desee-->
            <meta name="author"   content="Ernesto" />  
            <meta name="keywords" content ="Mi primer sitio, mi primera pagina, pagina web, blog" />
            <!--La etiqueta meta con mombre keywords permite introducir palabras clave que aportan información a la página y por lo tanto facilitan su búsqueda.-->


        </head>
        <body>
            <h1>Título del texto</h1>           <!--Etiqueta encabezado principal, como cabecera. El texto aparece el un tamaño mayor.-->
            <h2>Subtítulo del texto</h2>        <!--Etiqueta de subtítulo. Existen desde la etiqueta h2 hasta h6-->
            <p>Mi primer párrafo de html.</p>   <!--Etiqueta de párrafo. Se coloca en una línea distinta.  -->
        </body>



</html>
